<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Bai+Jamjuree&family=Inter&family=Krub:wght@600&family=Montserrat&family=Poppins&family=Roboto&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content">
        <span id="head">Multiple Timers App</span>
        <div id="timer-input">
            <span>Set Time:</span>
            <span><span id="hr">hh</span> : <span id="min">mm</span> : <span id="sec">ss</span></span>
            <button onclick="start">Set</button>
        </div>
        <span id="alarm">Current Timers</span>
        <div id="Active-timers">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
